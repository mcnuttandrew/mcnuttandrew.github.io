    <h1>Andrew McNutt</h1>
<h3>Post Doc in HCI / Visualization</h3>
<p>I‚Äôm a Post Doc at University of Washington with the <a href="https://idl.cs.washington.edu/">Interactive Data Lab</a>. I am also an incoming assistant professor of Computer Science at the University of Utah in the <a href="https://www.sci.utah.edu/">Scientific Computing and Imaging</a> Institute (SCI) and <a href="https://www.cs.utah.edu/">Kahlert School of Computing</a>. I recently graduated from <a href="https://cs.uchicago.edu/">UChicago CS</a> where I was advised by <a href="http://people.cs.uchicago.edu/~rchugh/">Ravi Chugh</a>. During my Ph.D. I was lucky to intern at <a href="https://www.tableau.com/research">Tableau Research</a> and <a href="https://www.microsoft.com/en-us/research/group/vida/">Microsoft Research</a>, as well as to receive a <a href="https://www.siebelscholars.com/scholar-profile/3717/">Siebel Scholarship</a>.</p>
<p>I‚Äôm interested in Human Computer Interaction and Visualization, and Programming Interfaces. More specifically, I care about visualization systems (as in grammars/DSLs and linters), the design of interfaces for programming (e.g., notebooks and creative coding type interfaces), visualization theories (such as understanding what it means for a visualization or tool to be ‚Äúgood‚Äù), and taking critical perspective therein. Connecting these domains is an interest in ‚Äúpolite‚Äù systems, that is tools that support complex assistance while still allowing you to maintain agency.
More broadly, I am a fan of deserts, <a href="https://www.mcnutt.in/#/zines">zines</a>, and bicycles.</p>
